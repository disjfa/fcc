<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bower_components/owfont/css/owfont-regular.min.css">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <style>
        #data {
            font-family: 'Architects Daughter', cursive;
        }
    </style>
</head>
<body class="bg-info">
<div class="container m-y-2 text-xs-center">
    <h1>Weather app</h1>

    <form action="#" id="location-form" class="bg-primary p-a-2">
        <div class="form-group">
            <label for="location"></label>
            <div class="input-group">
            <input type="text" class="form-control" name="location" autofocus value=""
                   placeholder="Insert a location, we get the weather">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-success">search</button>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label class="radio">
                <input type="radio" name="units" value="imperial"> Fahrenheit
            </label>
            <label class="radio">
                <input type="radio" name="units" value="metric" checked> Celsius
            </label>
            <label class="radio">
                <input type="radio" name="units" value=""> Kelvin
            </label>
        </div>

    </form>
</div>
<div class="container m-y-2">
    <div id="data" class="text-xs-center bg-success p-a-2"></div>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/tether/dist/js/tether.min.js"></script>
<script src="../bower_components/bootstrap/dist/css/bootstrap.min.css"></script>
<script src="./js/script.js"></script>
</body>
</html>
